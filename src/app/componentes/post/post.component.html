<div class="post">
  <ion-item>
    <ion-avatar>
      <img src="/assets/avatars/{{post.user?.avatar}}" />
    </ion-avatar>
    <ion-label>
      <h3>{{post.user?.nombre}}</h3>
      <h4>{{post.user?.email}}</h4>
    </ion-label>
  </ion-item>
  <ion-slides mode="ios" pager="ios" *ngIf="post.imgs?.length > 1">
    <ion-slide *ngFor="let img of post.imgs" class="image-slide" [style]="(img | imagen:post.user?._id)|domSanitizer"></ion-slide>
  </ion-slides>
  <ion-slides *ngIf="post.imgs?.length === 1" [options]="soloOpts">
    <ion-slide *ngFor="let img of post.imgs" class="image-slide" [style]="(img | imagen:post.user?._id)|domSanitizer"></ion-slide>
  </ion-slides>
  <!-- MAPA -->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>
  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-label text-wrap class="ion-text-justify">
      {{post.message}}
    </ion-label>
  </ion-item>
</div>
