<ion-header>
  <ion-toolbar color="customfab">
    <ion-buttons slot="start">
      <ion-button (click)="close()"
                  color="info">
          <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{user.displayName|titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row [style]="portada_color" class="img-portada" *ngIf="url">
    <ion-col size="9" class="ion-align-items-baseline row-profile">
      <ion-avatar>
        <img [src]="user.url_photo" />
      </ion-avatar>
      <ion-label>{{user.descripcion}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row [style]="portada_color" class="img-portada" *ngIf="!url" class="ion-align-items-baseline row-profile">
    <ion-col size="9" class="ion-align-items-center">
      <ion-avatar>
        <img [src]="user.url_photo" />
      </ion-avatar>
      <ion-label>{{user.descripcion}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      
    </ion-col>
  </ion-row>
</ion-content>
