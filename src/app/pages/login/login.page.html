<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm" class="login-form">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/icon.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list class="inputs-login">
                  
                  <ion-item>
                    <ion-label>Usuario:</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUser.user"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Contrase침a:</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="loginUser.pass"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Iniciar Sesi칩n
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed class="login-form">
          <!--Avatar selector-->
          <app-avatar-selector (avatarSel)="usuario.avatar=$event"></app-avatar-selector>
            <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list class="inputs-login">
                            
                            <ion-item>
                            <ion-input name="email" 
                                        type="email"
                                        [(ngModel)]="usuario.email"
                                        placeholder="Correo electr칩nico"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-input name="nombre"
                                        type="text"
                                        [(ngModel)]="usuario.nombre"
                                        placeholder="Nombre"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-input name="password"
                                        type="password"
                                        [(ngModel)]="usuario.password"
                                        placeholder="Password"
                                        required></ion-input>
                            </ion-item>
                            <ion-item>
                              <ion-input name="password2"
                                          type="password"
                                          [(ngModel)]="usuario.password"
                                          placeholder="Confirmar contrase침a"
                                          required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                        Registrarme
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary" (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary" (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
